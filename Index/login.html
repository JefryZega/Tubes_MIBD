  <head>

    <title>Login</title>
    <link rel="stylesheet" href="../Styles/login_styles.css" />

      <!-- Sisi Kiri: Form Login -->

          </div>

          <div class="button_row">
            <div class="button_row">
              <button type="button" class="signup" onclick="location.href='../Index/registration.html'">Sign Up</button>
              <button type="button" class="submit" onclick="location.href='../Index/home.html'">Login</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Sisi Kiri: Form Login -->
      <div class="right_side">
        <img src="../img/login_img.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
