<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/registration_styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sisi Kiri: Form Login -->
      <div class="left_side">
        <h1>Registration Form</h1>
        <form action="registration_form" class="registration_form">
          <div class="input_form">
            <input type="text" placeholder="Enter Username" required />
            <input type="email" placeholder="Enter Email" required />
            <input type="password" placeholder="Enter Password" required />
          </div>

          <div class="create_account_button">
            <button>Create Account</button>
          </div>

          <div class="login_link">Already have an account? <a href="login.html">Login</a></div>
        </form>
      </div>

      <!-- Sisi Kanan: Form Login -->
      <div class="right_side">
        <img src="../img/login_img.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
